<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Colour Viewer</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- scripts -->
    <script defer src="script.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Colour Viewer</h1>
    </header>
    <main>
        <div class="color-circle">
            <p class="color-name"></p>
        </div>
        <button>
            <span class="button-text">Change colour</span>
            <span class="material-symbols-outlined menu-icon visible">menu</span>
            <span class="material-symbols-outlined close-icon removed">close</span>
        </button>
        <menu class="hidden">
            <li>
                <input
                    type="radio"
                    id="grey"
                    class="radio-button"
                    name="color"
                    value="grey"
                    checked
                />
                <label for="grey">Grey</label>
            </li>
            <li>
                <input
                    type="radio"
                    id="red"
                    class="radio-button"
                    name="color"
                    value="red"
                />
                <label for="red">Red</label>
            <li>
                <input
                    type="radio"
                    id="orange"
                    class="radio-button"
                    name="color"
                    value="orange"
                />
                <label for="orange">Orange</label>
            </li>
            <li>
                <input
                    type="radio"
                    id="purple"
                    class="radio-button"
                    name="color"
                    value="purple"
                />
                <label for="purple">Purple</label>
            </li>
            <li>
                <input
                    type="radio"
                    id="green"
                    class="radio-button"
                    name="color"
                    value="green"
                />
                <label for="green">Green</label>
            </li>
        </menu>
        <figure>
            <img
                class="image"
                src="fatih-kgqu_qs3B78-unsplash.jpg"
                alt="photo of a painted wall"
            />
        </figure>
    </main>
    <footer>
        <small>Design by Saskia</small> |
        <small
        >Photo by
        <a
          class="link"
          href="https://unsplash.com/@gozlukluf?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          target="_blank"
          >Fatih</a
        >
        on
        <a
          class="link"
          href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          target="_blank"
          >Unsplash</a
        >
      </small>
    </footer>
</body>
</html>
