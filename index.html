<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato+Light&family=Lexend+Zetta&display=swap" />
    <script src="https://kit.fontawesome.com/8345fa767d.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Colour Viewer</h1>
    </header>
    <main>
        <p>Select a colour:</p>
        <i class="fas fa-bars hamburger"></i>
        <ul class="menu hidden">
            <li class="menuItem bg-grey">
                <input
                    type="radio"
                    id="grey"
                    class="radioButton"
                    name="color"
                    value="grey"
                />
                <label for="grey">grey</label>
            </li>
            <li class="menuItem bg-red">
                <input
                    type="radio"
                    id="red"
                    class="radioButton"
                    name="color"
                    value="red"
                />
                <label for="red">red</label>
            </li>
            <li class="menuItem bg-orange">
                <input
                    type="radio"
                    id="orange"
                    class="radioButton"
                    name="color"
                    value="orange"
                />
                <label for="orange">orange</label>
            </li>
            <li class="menuItem bg-purple">
                <input
                    type="radio"
                    id="purple"
                    class="radioButton"
                    name="color"
                    value="purple"
                />
                <label for="purple">purple</label>
            </li>
            <li class="menuItem bg-green">
                <input
                    type="radio"
                    id="green"
                    class="radioButton"
                    name="color"
                    value="green"
                />
                <label for="green">green</label>
            </li>
        </ul>
        <p class="colorName">?</p>
        <div class="figure">
        <img
            class="image"
            src="fatih-kgqu_qs3B78-unsplash.jpg"
            alt="photo of a painted wall"
        />
        </div>
    </main>
    <footer>
        <small>Â© 2021 Saskia Opdam</small>
        <small>Photo by
            <a
                class="link"
                href="https://unsplash.com/@gozlukluf?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                target="_blank"
            >Fatih</a>
            on
            <a
                class="link"
                href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                target="_blank"
            >Unsplash</a>
        </small>
    </footer>
</body>
</html>
