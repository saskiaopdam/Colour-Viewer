<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Colour Viewer</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- scripts -->
    <script defer src="script.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Colour Viewer</h1>
        <button>
            <span class="button-text">Menu</span>
            <span class="material-symbols-outlined menu-icon visible">menu</span>
            <span class="material-symbols-outlined close-icon removed">close</span>
        </button>
    </header>
    <main>
        <menu class="hidden">
            <li>
                <input
                    type="radio"
                    id="grey"
                    class="radioButton"
                    name="color"
                    value="grey"
                />
                <label for="grey">grey</label>
            </li>
            <li>
                <input
                    type="radio"
                    id="red"
                    class="radioButton"
                    name="color"
                    value="red"
                />
                <label for="red">red</label>
            <li>
                <input
                    type="radio"
                    id="orange"
                    class="radioButton"
                    name="color"
                    value="orange"
                />
                <label for="orange">orange</label>
            </li>
            <li>
                <input
                    type="radio"
                    id="purple"
                    class="radioButton"
                    name="color"
                    value="purple"
                />
                <label for="purple">purple</label>
            </li>
            <li>
                <input
                    type="radio"
                    id="green"
                    class="radioButton"
                    name="color"
                    value="green"
                />
                <label for="green">green</label>
            </li>
        </menu>
        <p class="colorName"></p>
    </main>
